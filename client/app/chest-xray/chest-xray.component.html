<div class="content-container">
  <mat-toolbar class="mat-elevation-z2 toolbar" color="primary">
    <div class="toolbar-container">
      <span [routerLink]="[ '/' ]" style="cursor: pointer;outline: none;">COVIDEEP</span>
      <div class="navs">
        <ng-container *ngIf="auth.isLoggedIn(); else elseTemplate">
          <button mat-button [routerLink]="[ '/demo' ]">Demo</button>
          <button mat-button [routerLink]="[ '/home' ]">Download</button>
          <button mat-button (click)="openUpload()">Upload</button>
          <button mat-button (click)="expert()">Annotation</button>
          <button mat-raised-button color="accent" class="action" >Contact Us</button>
        </ng-container>
        <ng-template #elseTemplate>
          <button mat-button [routerLink]="[ '/demo' ]">Demo</button>
          <button mat-button [routerLink]="[ '/home' ]">Download</button>
          <button mat-button (click)="openUpload()">Upload</button>
          <button mat-button (click)="expert()">Annotation</button>
          <button mat-raised-button color="accent" class="action" >Contact Us</button>
        </ng-template>

      </div>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
<button *ngIf="auth.isLoggedIn()" mat-fab class="notif" matTooltip="logout" (click)="logout()">
  <mat-icon >exit_to_app</mat-icon>
</button>
