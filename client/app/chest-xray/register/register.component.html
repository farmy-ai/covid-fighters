<form [formGroup]="registerForm" class="content-card">

  <span class="mat-h1 mb-3" style="width: 420px;text-align: start;">Register</span>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>First name</mat-label>
    <input matInput placeholder="your last name..." formControlName="first_name">
    <mat-icon matSuffix>face</mat-icon>
    <mat-hint *ngIf="!registerForm.controls.first_name.valid && registerForm.controls.first_name.touched"
      style="color: red;">must be filled</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Last name</mat-label>
    <input matInput placeholder="your last name..." formControlName="last_name">
    <mat-icon matSuffix>account_circle</mat-icon>
    <mat-hint *ngIf="!registerForm.controls.last_name.valid && registerForm.controls.last_name.touched"
      style="color: red;">must be filled</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>email</mat-label>
    <input matInput placeholder="your email..." formControlName="email">
    <mat-icon matSuffix>alternate_email</mat-icon>
    <mat-hint *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.touched" style="color: red;">use
      valid email</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field d-none">
    <mat-label>Affiliation</mat-label>
    <input matInput placeholder="Affiliation..." formControlName="affiliation">
    <mat-icon matSuffix>flag</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Password</mat-label>
    <input matInput placeholder="your last password..." formControlName="password">
    <mat-icon matSuffix>visibility</mat-icon>
    <mat-hint *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.touched"
      style="color: red;">use at least 8 characters</mat-hint>
  </mat-form-field>
  <div class="form-field d-flex justify-content-between align-items-center mt-1 ">
    <button mat-raised-button color="primary" style="width:124px"
    [disabled]="!registerForm.dirty || !registerForm.valid" (click)="register()">Register</button>
    <span class="mat-h2">or&nbsp;&nbsp;<a [routerLink]="[ '/login']">Login</a></span>
  </div>
</form>
<img src="/assets/svg/illustration.svg" style="width: 100%;" alt="">
