<form [formGroup]="registerForm" class="content-card">

  <span class="mat-h1 mb-1" style="width: 420px;text-align: start;">Contact Us</span>
  <span class="mat-body mb-4" style="width: 420px;text-align: start;">Contact us if you want to be one of our radiologists</span>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Name</mat-label>
    <input matInput placeholder="your name..." formControlName="name">
    <mat-icon matSuffix>face</mat-icon>
    <mat-hint *ngIf="!registerForm.controls.name.valid && registerForm.controls.name.touched" style="color: red;">must
      be filled</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Your email..." formControlName="email">
    <mat-icon matSuffix>alternate_email</mat-icon>
    <mat-hint *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.touched" style="color: red;">use
      valid email</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Phone</mat-label>
    <input matInput placeholder="Your Phone..." formControlName="number">
    <mat-icon matSuffix>phone</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Message</mat-label>
    <textarea matInput placeholder="Your linked in for example..." formControlName="description" cols="30" rows="5"></textarea>
  </mat-form-field>
  <div class="form-field d-flex justify-content-between align-items-center mt-1 ">
    <button mat-raised-button color="primary" style="width:124px"
      [disabled]="!registerForm.dirty || !registerForm.valid" (click)="register()">Contact Us</button>
    <span class="mat-h2 mb-0"></span>
  </div>
</form>
<img src="/assets/svg/illustration.svg" style="width: 100%;" alt="">
