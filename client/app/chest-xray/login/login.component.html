<form [formGroup]="loginForm" class="content-card mb-3">

  <div class="d-flex align-items-center justify-content-between mb-4 mat-h2" style="width: 340px;">
    <span class=" mb-0">Login</span>
    <span class=" mb-0">or &nbsp;<a [routerLink]="[ '/registration']">create account</a></span>
  </div>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>email</mat-label>
    <input matInput placeholder="your email..." formControlName="email">
    <mat-icon matSuffix>alternate_email</mat-icon>
    <mat-hint *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched" style="color: red;">use
      valid email</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Password</mat-label>
    <input #pass matInput placeholder="your last password..." type="password" formControlName="password">
    <mat-icon matSuffix (click)="pass.type === 'text' ? pass.type = 'password':pass.type = 'text'">visibility
    </mat-icon>
    <mat-hint *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched" style="color: red;">use
      at least 8 characters</mat-hint>
  </mat-form-field>
  <div class="form-field d-flex justify-content-between align-items-center mt-1">
    <a [routerLink]="[ '/forget-password']">Forget password ?</a>
    <button mat-raised-button color="primary" style="width:124px" (click)="login()">Login</button>
  </div>

</form>
<img src="/assets/svg/illustration.svg" style="width: 100%;" alt="">
