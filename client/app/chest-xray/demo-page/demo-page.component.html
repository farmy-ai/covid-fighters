<input #input type="file" (change)="upload($event,image)" style="display: none;">
<div class="title mt-5" *ngIf="state === 'before'">
  <div class="mat-display-2 mb-2" style="color: #0061FF;">Covid Fighters</div>
  <div class="mat-headline mb-4" style="color: #A6A6A6;">complete platform for Data crowd-sourcing and prediction for
    Covid-19 disease</div>
</div>
<button mat-fab *ngIf="state === 'before'" color="primary" class="button ml-4 mb-4" (click)="input.click()">
  <mat-icon>add</mat-icon>
</button>
<img class="illustration" *ngIf="state === 'before'" src="/assets/svg/illustration.svg" style="width: 100%;" alt="">
<!-- loading -->
<div class="loading" *ngIf="state === 'loading'">
  <mat-spinner class="spinner" [diameter]="180" color="primary"></mat-spinner>
</div>
<!-- result -->
<div class="result" *ngIf="state ==='result'">
  <img #image src="" alt="">
</div>
