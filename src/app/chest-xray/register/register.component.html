<form [formGroup]="registerForm" class="content-card mat-elevation-z2 py-5">

  <span class="mat-title mb-2">REGISTER</span>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>First name</mat-label>
    <input matInput placeholder="your last name..." formControlName="firstName">
    <mat-icon matSuffix>face</mat-icon>
    <mat-hint *ngIf="!registerForm.controls.firstName.valid && registerForm.controls.firstName.touched"
      style="color: red;">must be filled</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Last name</mat-label>
    <input matInput placeholder="your last name..." formControlName="lastName">
    <mat-icon matSuffix>account_circle</mat-icon>
    <mat-hint *ngIf="!registerForm.controls.lastName.valid && registerForm.controls.lastName.touched"
      style="color: red;">must be filled</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>email</mat-label>
    <input matInput placeholder="your email..." formControlName="email">
    <mat-icon matSuffix>alternate_email</mat-icon>
    <mat-hint *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.touched" style="color: red;">use
      valid email</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Password</mat-label>
    <input matInput placeholder="your last password..." formControlName="password">
    <mat-icon matSuffix>vpn_key</mat-icon>
    <mat-hint *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.touched"
      style="color: red;">use at least 8 characters</mat-hint>
  </mat-form-field>
  <div class="form-field d-flex justify-content-between align-items-center mt-1 ">
    <button mat-raised-button color="primary" style="width:124px">Register</button>
    <button mat-button color="warn" [routerLink]="[ '/landing' ]">Back</button>
  </div>
  <div class="form-field d-flex justify-content-start align-items-center mt-5">
    <span>already register ? <a [routerLink]="[ '/login' ]">Login</a> </span>
  </div>
</form>
